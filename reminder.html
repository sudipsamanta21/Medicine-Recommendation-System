<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medication Reminder | Health Sphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh; 
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h3 {
      text-align: center;
      font-weight: bold;
      color: #2575fc;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
      border-radius: 50px;
      font-size: 18px;
      padding: 10px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    .alert {
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      üíä Health Sphere</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/bmi.html">BMI Calculator</a></li>
        <li class="nav-item"><a class="nav-link active" href="/reminder.html">Medication Reminder</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="content-wrapper">
  <div class="card">
    <h3>‚è∞ Medication Reminder</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">üíä Medicine Name:</label>
        <input type="text" name="medicine" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">‚è± Time:</label>
        <input type="time" name="time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">üì± Mobile Number:</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter mobile number" required>
      </div>
      <button type="submit" class="btn btn-primary">Set Reminder</button>
    </form>

    {% if reminder_text %}
      <div class="alert alert-success mt-4">
        <h5>{{ reminder_text }}</h5>
      </div>
    {% endif %}
  </div>
</div>

</body>
</html>
