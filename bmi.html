<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    /* ðŸ”¹ Navbar */
    .navbar {
      background: #000 !important;  /* black navbar */
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    .navbar-brand, 
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 600;
    }
    .navbar-nav .nav-link:hover {
      color: #f8d210 !important; /* hover yellow */
    }

    /* ðŸ”¹ Card Center */
    .main-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      background: #fff;
    }
    h3 {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 50px;
      font-size: 18px;
      padding: 10px;
    }
    .form-label {
      font-weight: 600;
    }
    .result-box {
      border-radius: 15px;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">ðŸ’Š Health Sphere</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/bmi.html">BMI Calculator</a></li>
        <li class="nav-item"><a class="nav-link active" href="/reminder.html">Medication Reminder</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ BMI Calculator Center -->
<div class="main-section">
  <div class="card shadow">
    <h3 class="mb-4">ðŸ§® BMI Calculator</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" name="weight" step="0.1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Height (cm)</label>
        <input type="number" name="height" step="0.1" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate BMI</button>
    </form>

    {% if bmi_value is not none %}
      <div class="alert alert-info mt-4 result-box">
        <h5>Your BMI: <span class="text-primary">{{ bmi_value }}</span></h5>
        <p>Category: <strong>{{ category }}</strong></p>
      </div>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
